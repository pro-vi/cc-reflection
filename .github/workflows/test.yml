name: Tests

on:
  push:
    branches: [main, mvp]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - run: make test
